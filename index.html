<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Avatar color generator</title>
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/nametohsl.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <div class="info">
    <form>
      <!--H-->
      <div class="col">
        <label>h: </label>
        <input type="number" name="nameToHSL.ranges.h" data-type="0" min="0" max="360">
        <input type="number" name="nameToHSL.ranges.h" data-type="1" min="0" max="360">
        <label class="minmax"><sup>min</sup><sup>max</sup></label>
      </div>

      <!--S-->
      <div class="col">
        <label>s: </label>
        <input type="number" name="nameToHSL.ranges.s" data-type="0" min="0" max="100">
        <input type="number" name="nameToHSL.ranges.s" data-type="1" min="0" max="100">
        <label class="minmax"><sup>min</sup><sup>max</sup></label>
      </div>

      <!--L-->
      <div class="col">
        <label>l: </label>
        <input type="number" name="nameToHSL.ranges.l" data-type="0" min="0" max="100">
        <input type="number" name="nameToHSL.ranges.l" data-type="1" min="0" max="100">
        <label class="minmax"><sup>min</sup><sup>max</sup></label>
      </div>

      <!--Items count-->
      <div class="col">
        <label>items: </label>
        <input type="number" name="defaults.items" min="0">
      </div>

      <!--Submit-->
      <div class="col">
        <button class="generate" type="submit">Generate</button>
      </div>
    </form>

    <!--Duration-->
    <i>Generation time: <strong class="duration">-</strong>ms</i>
  </div>
</body>
</html>
